<!DOCTYPE html>
<html>
<!--HTML for the compound interest calculator page. The JavaScript for the chart.js functionality can be found in the separate "scipt" file included-->
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        //Checks that valid values were entered into the forms for the financial calculator
        function notifyEmptyValues() {

            var savings = document.getElementById("numberTest").value;
            var interestRate = document.getElementById("intRate").value;
            var expenses = document.getElementById("expenses").value;

            if (isNaN(expenses) || expenses === "" || isNaN(savings) || savings === "" || isNaN(interestRate) || interestRate === "") {
                alert("Invalid calculator values entered!");
            }

        }
    </script>
    <script>
        $(document).ready(function () {
            $("#fadeButton").click(function () {
                $("#chartNavId").fadeToggle();
            });
        });
    </script>
    <link rel="stylesheet" href="Style.css" />
    <style>

    </style>
</head>

<body>

    <div class="sidenav">
        <a href="Main.html">Home</a>
        <a href="About.html">About</a>
        <a href="Math.html">The simple math behind early retirement</a>
        <button class = fadeButtonClass id="fadeButton">Show/Hide inputs</button>
    </div>


    <div class="chartNav" id="chartNavId">
        <div class="chartInputs">

            <form>
                <label for="enterNumber">Monthly savings:</label><br>
                <input type="text" id="numberTest" name="numberTest"><br>

                <!--Takes the interest rate percentage-->
                <label for="interestRate">Interest Rate (%):</label><br>
                <input type="text" id="intRate" name="intRate"><br>

                <label for="expenses">Monthly Expenses:</label><br>
                <input type="text" id="expenses" name="expenses"><br>

                <label for="years">Number of years:</label><br>
                <input type="text" id="years" name="years"><br>


            </form>
        </div>


        <div class="updatebtnNav">
            <button class="btn-update" onclick="updateChart(); notifyEmptyValues();">Update</button>
        </div>
    </div>

    <div class="chart">

        <canvas id="myChart" width="800" height="400"></canvas>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
        <script src="script.js"></script>
    </div>

    <div class="financeText">
        <p id="financeParagraph">Enter your monthly savings rate, post-inflation interest earned on your invested
            savings, monthly expenses, and the number of years to calculate (defaults to 10 years if no value is
            entered).</p>
    </div>


</body>

</html>
